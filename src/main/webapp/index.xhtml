<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<h:body>
    <f:view>
        <h:form>
            <p:dataTable var="example" value="#{exampleBean.allExamples}"
                         emptyMessage="Nothing to see in a dark world.">
                <p:column headerText="ID">
                    <h:outputText value="#{example.id}"/>
                </p:column>
                <p:column headerText="Name">
                    <h:outputText value="#{example.name}"/>
                </p:column>
            </p:dataTable>

            <br/>
            <h:commandButton action="#{exampleBean.createRandom()}" value="Create Random"/>
        </h:form>
    </f:view>
</h:body>
</html>
